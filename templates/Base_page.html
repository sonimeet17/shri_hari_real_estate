
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- owl-carousel link -->
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css'%}">

    <!-- Lightbox Link -->
    <link rel="stylesheet" href="{% static 'css/lightbox.min.css'%}">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
    <!-- <link rel="stylesheet" href="{% static 'css/all.css'%}"> -->


    <!-- website css files link -->
    <link rel="stylesheet" href="{% static 'css/Base_page.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/display.css' %}">
    <link rel="stylesheet" href="{% static 'css/about.css' %}">
    <link rel="stylesheet" href="{% static 'css/properties.css' %}">
    <link rel="stylesheet" href="{% static 'css/property_details.css' %}">
    <link rel="stylesheet" href="{% static 'css/search.css' %}">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/Footer.css' %}">

    <title> Shri Hari Real Estate {% block title %} {% endblock %} </title>

</head>
<body>
    <!-- navbar  -->
    {% include 'common_things_in_pages/navbar.html' %}

    <!-- body content -->
    {% block content %} {% endblock %}

    <!-- Footer -->
    {% include 'common_things_in_pages/Footer.html' %}
   
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <!-- jquery link -->
    <script src="{% static 'js/jquery3.5.1.min.js' %}"></script>


    <script src="{% static 'js/lightbox.min.js' %}"></script>


    <!-- owl-carousel link -->
    <script src="{% static 'js/owl.carousel.min.js' %}"></script> 

    
    <!-- Javascript Link -->
    <script src="{% static 'js/main.js' %}"></script>

    <!-- Bootstrap cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>

    <!-- Sticky navbar script -->
    <script type="text/javascript">
        window.addEventListener("scroll", function(){
            var header = document.querySelector(".main_navbar");
            header.classList.toggle("sticky", window.scrollY > 0);
        })
    </script>
  
</body>
</html>
